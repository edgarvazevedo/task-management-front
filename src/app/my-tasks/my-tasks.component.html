<div class="container">
  <h2>Minhas Tarefas</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Nome da Tarefa -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let task">{{ task.name }}</td>
    </ng-container>

    <!-- Descrição -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let task">{{ task.description }}</td>
    </ng-container>

    <!-- Data de Vencimento -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Data de Vencimento</th>
      <td mat-cell *matCellDef="let task">{{ task.dueDate | date }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let task">{{ task.status }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let task">
        <button mat-button color="warn" (click)="deleteTask(task._id!)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
        <button mat-button color="primary" (click)="editTask(task)">
          Edit
        </button>
        <button
          mat-button
          color="accent"
          (click)="markAsCompleted(task._id!)"
          *ngIf="!task.completed"
        >
          <mat-icon>done</mat-icon>
          Mark as Completed
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
