<div class="container">
  <h2>My Tasks</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let task">{{ task.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let task">{{ task.description }}</td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let task">{{ task.dueDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let task">{{ task.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let task">
        <button mat-button color="warn" (click)="deleteTask(task._id!)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
        <button mat-button color="primary" (click)="editTask(task)">
          Edit
        </button>
        <button
          mat-button
          color="accent"
          (click)="markAsCompleted(task._id!)"
          *ngIf="!task.completed"
        >
          <mat-icon>done</mat-icon>
          Mark as Completed
        </button>
        <button
          mat-button
          color="accent"
          (click)="startTask(task._id!)"
          *ngIf="task.status === 'Pending'"
        >
          <mat-icon>play_arrow</mat-icon>
          Start
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
